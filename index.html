 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How was your service?</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="tipcalculator.css">
</head>

<body>  

<div class="" id="container">
    <h1>TIP CALCULATOR</h1>

    <div class="" id="calculator">
            <form>
                <label>How much was your bill?
                    <input type="text"  id="billAmount" placeholder="$">
                </label>
                        <label>How was your service?
                                <select id="serviceQuality" style="padding-left: 30px;">
                                    <option  class= "selected" disabled selected value="0">Choose an Option</option>
                                    <option  value="0.3"> 30% - Oustanding </option>
                                    <option  value="0.2"> 20% - Good </option>
                                    <option  value="0.15"> 15% - Okay </option>
                                    <option  value="0.1"> 10% - Bad </option>
                                    <option  value="0.05"> 5% - Terrible </option>
                                </select>
                        </label>
                        <label>Number of People <input type="text"  id="totalPeople"></label>
                        <button type="button" id="calculate" onclick="calculateTip()">Calculate</button>
            </form>
    </div>
            <div id="totalBill">
                        <sup>$</sup><span id="bill">0.00</span>
                        <small id="eachBill"> Each </small>
            </div>
                    <div id="totalTip">
                            <sup>$</sup><span id="tip">0.00</span>
                            <small id="each"> Each </small>
                    </div>
                            <div id="Alltotal">
                                        <sup>$</sup><span id="total">0.00</span>
                                        <small id="tot"> Each </small>
                            </div>
</div>   
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
